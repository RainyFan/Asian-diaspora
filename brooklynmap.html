<!DOCTYPE html>
<html lang="en">

<head>
  <title>Brooklyn Map</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <img class="mapbg" src="images/brooklynmap4.png">
  <div class="blockOne">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="images/newutrecht.jpg" alt="Avatar" style="width:300px;height:300px;">
        </div>
        <div class="flip-card-back">
          <img src="images/newutrechtinfo.jpg" alt="Avatar" style="width:300px;height:300px;">
        </div>
      </div>
    </div>
  </div>
  <div class="blockTwo">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="images/sunsetpark.jpeg" alt="Avatar" style="width:300px;height:300px;">
        </div>
        <div class="flip-card-back">
          <img src="images/sunsetparkinfo.jpg" alt="Avatar" style="width:300px;height:300px;">
        </div>
      </div>
    </div>
  </div>
  <div>
    <a href="media.html"><button class="buttonPosition">Next Section</button></a>
  </div>
</body>

</html>
